*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;color:#fff;min-height:100vh;background:#000;overflow:hidden}


/* Background */
.bg{position:fixed;inset:0;background:url('bg.jpg') center/cover no-repeat;filter:blur(8px) brightness(.6);z-index:-5}
.overlay{position:fixed;inset:0;background:radial-gradient(circle,#00ffff22,#000c);z-index:-4}


/* Matrix */
#matrix{position:fixed;inset:0;z-index:-3;opacity:.25}


/* Rain */
#rain{position:fixed;inset:0;z-index:-2}


.container{max-width:1100px;margin:auto;padding:30px}


.steam-btn{position:fixed;top:20px;right:20px;padding:12px 18px;border-radius:40px;background:linear-gradient(45deg,#0ff,#06f);color:#000;font-weight:bold;text-decoration:none;box-shadow:0 0 25px #0ff;z-index:10}


.player{background:#0b0f1add;border-radius:25px;padding:25px;text-align:center;box-shadow:0 0 40px #0ff6}
.controls i{font-size:30px;margin:15px;cursor:pointer;color:#0ff;transition:.3s}
.controls i:hover{transform:scale(1.3)}
.volume{width:160px}


#visualizer{width:100%;height:120px;margin-top:15px;border-radius:15px;background:#05070c;box-shadow:0 0 25px #0ff5}


#spotify{display:none;margin-top:20px}


.particle{position:fixed;width:6px;height:6px;background:#0ff;border-radius:50%;pointer-events:none;opacity:.8}
