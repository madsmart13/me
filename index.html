<html lang="en">

<style>
*{box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{margin:0;color:#fff;min-height:100vh;background:#000;overflow:hidden}
.bg{position:fixed;inset:0;background:url('bg.jpg') center/cover no-repeat;filter:blur(6px) brightness(.6);z-index:-3}
.overlay{position:fixed;inset:0;background:radial-gradient(circle,#00ffff22,#000c);z-index:-2}
.hud{border:2px solid #00ffff55;border-radius:25px;padding:25px;box-shadow:0 0 40px #00ffff33;background:#05070cdd;position:relative}
.steam-btn{position:fixed;top:20px;right:20px;padding:12px 18px;border-radius:40px;background:linear-gradient(45deg,#00ffff,#0066ff);color:#000;font-weight:bold;text-decoration:none;box-shadow:0 0 25px #00ffff;z-index:10}
.container{max-width:1100px;margin:auto;padding:30px}
.player h1{margin:0 0 10px;letter-spacing:3px}
.controls i{font-size:30px;margin:15px;cursor:pointer;color:#00ffff;transition:.3s}
.controls i:hover{transform:scale(1.3)}
.volume{width:180px}
.playlist div{display:flex;align-items:center;gap:10px;cursor:pointer;margin:6px 0;padding:6px;border-radius:10px;transition:.3s}
.playlist div:hover{background:#00ffff22}
.playlist i{color:#00ffff}
.about{margin-top:35px;background:#070a12ee;border-radius:25px;padding:25px}
.field{display:flex;align-items:center;margin:10px 0}
.field i{width:30px;color:#00ffff}
#viz{width:100%;height:120px}
.eq{position:fixed;top:0;bottom:0;width:60px;display:flex;flex-direction:column;justify-content:center;gap:6px;z-index:1}
.eq.left{left:0}
.eq.right{right:0}
.eq span{flex:1;background:#00ffff;opacity:.2;border-radius:6px}
.drop{position:fixed;width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,.25);backdrop-filter:blur(2px);box-shadow:inset -2px -2px 6px rgba(255,255,255,.4);pointer-events:none}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<a class="steam-btn" target="_blank" href="https://steamcommunity.com/id/M_LMC/">
<i class="fab fa-steam"></i> Add Friend
</a>

<div class="eq left" id="eqL"></div>
<div class="eq right" id="eqR"></div>

<div class="container">
<div class="hud" id="scene">

<div class="player">
<h1>LMC MUSIC</h1>
<audio id="audio" autoplay muted></audio>

<div class="controls">
<i class="fa fa-backward" onclick="prev()"></i>
<i class="fa fa-play" id="playBtn"></i>
<i class="fa fa-forward" onclick="next()"></i>
</div>

<input class="volume" type="range" min="0" max="1" step="0.01" oninput="audio.volume=this.value">

<div class="playlist">
<div onclick="setTrack(0)"><i class="fa fa-music"></i> Vasam Ajib Bood</div>
<div onclick="setTrack(1)"><i class="fa fa-music"></i> Adhd</div>
</div>

<canvas id="viz"></canvas>
</div>

<div class="about">
<h2>About Me</h2>
<div class="field"><i class="fa fa-user"></i>Age: 20</div>
<div class="field"><i class="fa fa-clock"></i>Timeplay CS: 800h</div>
<div class="field"><i class="fa fa-ranking-star"></i>Rank: 12000</div>
<div class="field"><i class="fa fa-gamepad"></i>Games: 12</div>
<div class="field"><i class="fa fa-layer-group"></i>Steam Level: 22</div>
<div class="field"><i class="fa fa-location-dot"></i>Iran / Markazi / Khomain</div>
<a class="steam-btn" style="position:static;display:inline-block;margin-top:10px" target="_blank" href="https://www.google.com/maps/search/Khomain+Markazi+Iran">Search Location</a>
<div class="field"><i class="fab fa-discord"></i>@mahdiyar_lmc</div>
<div class="field"><i class="fa fa-quote-left"></i>داریوشم ولی بی‌اقبال</div>
</div>

</div>
</div>

<script>
const tracks=[
'https://dl.godpori.com/04/05/Mvshreghi%20-%20Vasam%20Ajib%20Bood%20[128].mp3',
'https://dl.bandmusic.ir/files/mp3/s1/01%20Mvshreghi%20-%20Adhd.mp3'
];
let idx=0;
const audio=document.getElementById('audio');
audio.src=tracks[idx];

const AC=window.AudioContext||window.webkitAudioContext;
const ctx=new AC();
const src=ctx.createMediaElementSource(audio);
const analyser=ctx.createAnalyser();
analyser.fftSize=128;
src.connect(analyser);
analyser.connect(ctx.destination);

const playBtn = document.getElementById('playBtn');
let isPlaying = false;

function playMusic(){
  ctx.resume().then(()=>{
    audio.play();
    isPlaying=true;
    playBtn.classList.remove('fa-play');
    playBtn.classList.add('fa-pause');
  });
}

function pauseMusic(){
  audio.pause();
  isPlaying=false;
  playBtn.classList.remove('fa-pause');
  playBtn.classList.add('fa-play');
}

playBtn.onclick = ()=>{
  if(isPlaying) pauseMusic();
  else playMusic();
}

function setTrack(i){
  idx=i;
  audio.src=tracks[i];
  playMusic();
}

function next(){setTrack((idx+1)%tracks.length)}
function prev(){setTrack((idx-1+tracks.length)%tracks.length)}

/* Visualizer */
const c=document.getElementById('viz');
const g=c.getContext('2d');
function rs(){c.width=c.offsetWidth;c.height=c.offsetHeight}
onresize=rs;rs();
const data=new Uint8Array(analyser.frequencyBinCount);

function draw(){
requestAnimationFrame(draw);
analyser.getByteFrequencyData(data);
g.clearRect(0,0,c.width,c.height);
let bass=0;
for(let i=0;i<data.length;i++){
  let h=data[i];
  if(i<6) bass+=h;
  g.fillStyle='#00ffff';
  g.fillRect(i*10,c.height-h/2,8,h/2);
}
let s=bass/250;
scene.style.transform=`translate(${(Math.random()-.5)*s}px,${(Math.random()-.5)*s}px)`;
updateEQ(bass);
}
draw();

/* EQ */
const eqL=document.getElementById('eqL');
const eqR=document.getElementById('eqR');
for(let i=0;i<12;i++){
  eqL.appendChild(document.createElement('span'));
  eqR.appendChild(document.createElement('span'));
}
function updateEQ(b){
  [...eqL.children,...eqR.children].forEach(e=>{
    e.style.opacity=Math.min(1,b/600)
  })
}

/* Rain */
setInterval(()=>{
  const d=document.createElement('div');
  d.className='drop';
  d.style.left=Math.random()*innerWidth+'px';
  d.style.top='-20px';
  document.body.appendChild(d);
  let y=-20;
  const fall=setInterval(()=>{
    y+=4;
    d.style.top=y+'px';
    if(y>innerHeight){
      clearInterval(fall);
      d.remove();
    }
  },16);
},120);
</script>

</body>
</html>
