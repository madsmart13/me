<script>
/* Audio */
const tracks=[
'https://dl.godpori.com/04/05/Mvshreghi%20-%20Vasam%20Ajib%20Bood%20[128].mp3',
'https://dl.bandmusic.ir/files/mp3/s1/01%20Mvshreghi%20-%20Adhd.mp3'
];
let index=0;
const audio=document.getElementById('audio');
audio.src=tracks[index];

function unlock(){audio.muted=false;audio.play()}
function playMusic(){audio.play()}
function stopMusic(){audio.pause();audio.currentTime=0}
function next(){index=(index+1)%tracks.length;set()}
function prev(){index=(index-1+tracks.length)%tracks.length;set()}
function setTrack(i){index=i;set()}
function set(){
audio.src=tracks[index];audio.play();
document.querySelectorAll('.track').forEach(t=>t.classList.remove('active'));
document.querySelectorAll('.track')[index].classList.add('active');
}

/* Progress */
audio.ontimeupdate=()=>{
bar.style.width=(audio.currentTime/audio.duration*100)+'%';
}

/* Side Equalizer */
const left=document.getElementById('leftEq');
const right=document.getElementById('rightEq');
for(let i=0;i<20;i++){
left.innerHTML+='<div class="bar-side"></div>';
right.innerHTML+='<div class="bar-side"></div>';
}

/* Audio Analysis */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
const src=ctx.createMediaElementSource(audio);
const analyser=ctx.createAnalyser();
analyser.fftSize=64;
src.connect(analyser);
analyser.connect(ctx.destination);
const data=new Uint8Array(analyser.frequencyBinCount);

function equalizer(){
analyser.getByteFrequencyData(data);
document.querySelectorAll('.bar-side').forEach((b,i)=>{
b.style.height=(data[i%data.length]/2+10)+'px';
});
requestAnimationFrame(equalizer);
}
equalizer();

/* Rain Glass */
const c=document.getElementById('rain');
const x=c.getContext('2d');
c.width=innerWidth;c.height=innerHeight;
const drops=[];
for(let i=0;i<120;i++)
drops.push({x:Math.random()*c.width,y:Math.random()*c.height,r:2+Math.random()*3,s:1+Math.random()*2});

function rain(){
x.clearRect(0,0,c.width,c.height);
drops.forEach(d=>{
x.beginPath();
x.arc(d.x,d.y,d.r,0,Math.PI*2);
x.fillStyle='rgba(180,255,255,.6)';
x.fill();
d.y+=d.s;
if(d.y>c.height){
x.beginPath();
x.arc(d.x,c.height,8,0,Math.PI*2);
x.strokeStyle='rgba(180,255,255,.3)';
x.stroke();
d.y=0;
}
});
requestAnimationFrame(rain);
}
rain();
</script>
